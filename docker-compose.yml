services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # Mount local .env.local to the container for development, if needed.
    # In production, consider passing environment variables directly or using Docker secrets.
    env_file:
      - code/.env.local
    environment:
      # Override DB_HOST from .env.local to point to the docker service
      DB_HOST: postgres
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - default
      - shared_web

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: localmarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
      - shared_web

  nginx:
    image: nginx:alpine
    container_name: localmarket-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - nextjs-app
    networks:
      - default
      - shared_web
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    volumes:
      - ./cloudflared:/etc/cloudflared
    command: tunnel run
    depends_on:
      nginx:
        condition: service_healthy
    networks:
      - default
      - shared_web

networks:
  default:
  shared_web:
    external: true
    name: shared_web

volumes:
  postgres_data:


