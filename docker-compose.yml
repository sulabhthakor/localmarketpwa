services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # Mount local .env.local to the container for development, if needed.
    # In production, consider passing environment variables directly or using Docker secrets.
    env_file:
      - code/.env.local
    environment:
      # Override DB_HOST from .env.local to point to the docker service
      DB_HOST: postgres
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - default
      - shared_web

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: localmarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
      - shared_web

  nginx:
    image: nginx:alpine
    container_name: localmarket-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - nextjs-app
    networks:
      - default
      - shared_web
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    # This command tells ngrok to use your specific domain and tunnel to the 'nginx' service on port 80
    command:
      - "http"
      - "--domain=endless-wren-mentally.ngrok-free.app"
      - "nginx:80"
    environment:
      # !!! YOU MUST PASTE YOUR TOKEN BELOW !!!
      NGROK_AUTHTOKEN: "31HpaZfduXD0PdCgGGNPVfzA15I_2nXs6tAs1gjrwu5VyyoVQ"
    ports:
      - "4040:4040"
    depends_on:
      nginx:
        condition: service_healthy
    networks:
      - default
      - shared_web

networks:
  default:
  shared_web:
    external: true
    name: shared_web

volumes:
  postgres_data:


