services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # Mount local .env.local to the container for development, if needed.
    # In production, consider passing environment variables directly or using Docker secrets.
    env_file:
      - code/.env.local
    environment:
      # Override DB_HOST from .env.local to point to the docker service
      DB_HOST: postgres
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: localmarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
